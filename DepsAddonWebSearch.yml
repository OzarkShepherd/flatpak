# pydantic for openai-python, most recent version as of 2025.11 is from 2025.11
  - name: pydantic
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps pydantic*.whl
    sources:
      - type: file
        url:  https://files.pythonhosted.org/packages/82/2f/e68750da9b04856e2a7ec56fc6f034a5a79775e9b9a81882252789873798/pydantic-2.12.4-py3-none-any.whl
