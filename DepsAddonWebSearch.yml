# This manifest is to include dependencies for the Addon WebSearch to work
name: DepsAddonWebSearch
buildsystem: simple
build-commands: []
modules:
# openai portion of Websearch
# httpx dependency for openai-python, most recent version as of 2025.11 is from 2025.07
  - name: httpx
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps httpx*.whl
    sources:
      - type: file
        url:  https://files.pythonhosted.org/packages/2a/39/e50c7c3a983047577ee07d2a9e53faf5a69493943ec3f6a384bdc792deb2/httpx-0.28.1-py3-none-any.whl
        sha256:   d909fcccc110f8c7faf814ca82a9a4d816bc5a6dbfea25d6591d6985b8ba59ad
# openai-python most recent version as of 2025.11 is from 2025.11
  - name: openai-python
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps openai*.whl
    sources:
      - type: file
        url:  https://files.pythonhosted.org/packages/8c/74/6bfc3adc81f6c2cea4439f2a734c40e3a420703bbcdc539890096a732bbd/openai-2.7.1-py3-none-any.whl
        sha256:   2f2530354d94c59c614645a4662b9dab0a5b881c5cd767a8587398feac0c9021
