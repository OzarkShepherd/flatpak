# This manifest is to include dependencies for the Addon WebSearch to work
name: DepsAddonWebSearch
buildsystem: simple
build-commands: []
modules:
# requests dependency of Websearch, most recent version as of 2025.11 is from 2025.08
  - name: requests
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps requests*.whl
    sources:
      - type: file
        url:  https://files.pythonhosted.org/packages/1e/db/4254e3eabe8020b458f1a747140d32277ec7a271daf1d235b70dc0b4e6e3/requests-2.32.5-py3-none-any.whl
        sha256:  2462f94637a34fd532264295e186976db0f5d453d1cdd31473c85a6a161affb6
# qrcode dependency of Websearch, most recent version as of 2025.11 is from 2025.05
  - name: qrcode
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps qrcode*.whl
    sources:
      - type: file
        url:  https://files.pythonhosted.org/packages/dd/b8/d2d6d731733f51684bbf76bf34dab3b70a9148e8f2cef2bb544fccec681a/qrcode-8.2-py3-none-any.whl
        sha256:  16e64e0716c14960108e85d853062c9e8bba5ca8252c0b4d0231b9df4060ff4f
# openai portion of Websearch
# httpx dependency for openai-python, most recent version as of 2025.11 is from 2025.07
  - name: httpx
    buildsystem: simple
    build-commands:
      - pip3 install --no-deps httpx*.whl
    sources:
      - type: file
        url:  https://files.pythonhosted.org/packages/2a/39/e50c7c3a983047577ee07d2a9e53faf5a69493943ec3f6a384bdc792deb2/httpx-0.28.1-py3-none-any.whl
